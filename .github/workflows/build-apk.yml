name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm' # 启用npm缓存，但我们会先清理它

    - name: Clean npm artifacts and install dependencies
      run: |
        # 方案A的核心修复步骤：强制清理缓存和旧文件
        npm cache clean --force
        rm -rf node_modules
        rm -f package-lock.json
        
        # 使用网络重试机制安装，避免因网络波动失败
        npm install --no-save --retry=3 --fetch-retries=3

    - name: Build web assets (if any)
      run: |
        # 如果有构建步骤（如Vue/React项目），先构建Web资源
        # 如果没有，这步会跳过，不影响后续流程
        npm run build || echo "No build script found, proceeding with source files"

    - name: Add Android platform with Capacitor
      run: |
        # 删除可能存在的、不完整的旧android目录
        rm -rf android
        # 让Capacitor自动创建正确且完整的Android项目结构
        npx cap add android

    - name: Sync project to Android platform
      run: npx cap sync android

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build APK with Gradle
      run: |
        cd android
        # 确保gradlew有执行权限并使用stacktrace以便调试
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: arcaea-ptt-calculator-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

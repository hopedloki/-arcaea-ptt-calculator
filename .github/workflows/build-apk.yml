name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --verbose

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Android project structure
      run: |
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/mipmap-anydpi-v26
        mkdir -p android/app/src/main/res/drawable

    - name: Create Android manifest
      run: |
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Arcaea PTT Calculator"
                android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:screenOrientation="portrait">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

    - name: Create Gradle files
      run: |
        cat > android/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        cat > android/app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        
        android {
            compileSdkVersion 33
            defaultConfig {
                applicationId "com.arcaea.ptt.calculator"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                }
                debug {
                    minifyEnabled false
                }
            }
        }
        EOF
        
        cat > android/settings.gradle << 'EOF'
        include ':app'
        EOF
        
        cat > android/gradle.properties << 'EOF'
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        EOF

    - name: Create MainActivity
      run: |
        mkdir -p android/app/src/main/java/com/arcaea/ptt/calculator
        cat > android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java << 'EOF'
        package com.arcaea.ptt.calculator;
        
        import android.app.Activity;
        import android.content.Intent;
        import android.net.Uri;
        import android.os.Bundle;
        import android.webkit.WebSettings;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        
        public class MainActivity extends Activity {
            private WebView webView;
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
                
                webView = new WebView(this);
                setContentView(webView);
                
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setAllowFileAccess(true);
                webSettings.setAllowContentAccess(true);
                
                webView.setWebViewClient(new WebViewClient());
                webView.loadUrl("file:///android_asset/index.html");
            }
        }
        EOF

    - name: Copy HTML file to Android assets
      run: |
        mkdir -p android/app/src/main/assets
        cp index.html android/app/src/main/assets/

    - name: Create app icon
      run: |
        # Create simple launcher icon
        cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
            <path
                android:fillColor="#667eea"
                android:pathData="M0,0h108v108h-108z"/>
            <path
                android:fillColor="#ffffff"
                android:pathData="M54,30c13.25,0 24,10.75 24,24s-10.75,24-24,24s-24-10.75-24-24S40.75,30 54,30z"/>
            <path
                android:fillColor="#667eea"
                android:pathData="M54,40c7.73,0 14,6.27 14,14s-6.27,14-14,14s-14-6.27-14-14S46.27,40 54,40z"/>
        </vector>
        EOF

    - name: Grant execute permission for gradlew
      run: |
        cd android
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip gradle-8.0-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.0
        export PATH=$PATH:$GRADLE_HOME/bin
        chmod +x gradlew

    - name: Build Debug APK
      run: |
        cd android
        export GRADLE_HOME=$PWD/gradle-8.0
        export PATH=$PATH:$GRADLE_HOME/bin
        ./gradlew assembleDebug --stacktrace --info

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
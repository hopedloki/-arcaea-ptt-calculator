name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Android Project
      run: |
        # Create project structure
        mkdir -p android/app/src/main/{java/com/arcaea/ptt/calculator,res/values,assets}
        mkdir -p android/gradle/wrapper
        
        # Create gradle wrapper properties with simple echo commands
        echo "distributionBase=GRADLE_USER_HOME" > android/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https://services.gradle.org/distributions/gradle-8.0-bin.zip" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "networkTimeout=10000" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "validateDistributionUrl=true" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties

        # Create simple gradlew script with echo
        echo '#!/bin/sh' > android/gradlew
        echo 'exec java -jar gradle/wrapper/gradle-wrapper.jar "$@"' >> android/gradlew
        chmod +x android/gradlew

        # Download gradle wrapper jar
        cd android
        curl -L https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        cd ..

    - name: Create Android Source Files
      run: |
        # Create AndroidManifest.xml
        echo '<?xml version="1.0" encoding="utf-8"?>' > android/app/src/main/AndroidManifest.xml
        echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"' >> android/app/src/main/AndroidManifest.xml
        echo '    package="com.arcaea.ptt.calculator">' >> android/app/src/main/AndroidManifest.xml
        echo '' >> android/app/src/main/AndroidManifest.xml
        echo '    <uses-permission android:name="android.permission.INTERNET" />' >> android/app/src/main/AndroidManifest.xml
        echo '' >> android/app/src/main/AndroidManifest.xml
        echo '    <application' >> android/app/src/main/AndroidManifest.xml
        echo '        android:allowBackup="true"' >> android/app/src/main/AndroidManifest.xml
        echo '        android:icon="@android:drawable/ic_menu_info_details"' >> android/app/src/main/AndroidManifest.xml
        echo '        android:label="Arcaea PTT Calculator"' >> android/app/src/main/AndroidManifest.xml
        echo '        android:theme="@android:style/Theme.Light.NoTitleBar">' >> android/app/src/main/AndroidManifest.xml
        echo '' >> android/app/src/main/AndroidManifest.xml
        echo '        <activity' >> android/app/src/main/AndroidManifest.xml
        echo '            android:name=".MainActivity"' >> android/app/src/main/AndroidManifest.xml
        echo '            android:exported="true">' >> android/app/src/main/AndroidManifest.xml
        echo '            <intent-filter>' >> android/app/src/main/AndroidManifest.xml
        echo '                <action android:name="android.intent.action.MAIN" />' >> android/app/src/main/AndroidManifest.xml
        echo '                <category android:name="android.intent.category.LAUNCHER" />' >> android/app/src/main/AndroidManifest.xml
        echo '            </intent-filter>' >> android/app/src/main/AndroidManifest.xml
        echo '        </activity>' >> android/app/src/main/AndroidManifest.xml
        echo '    </application>' >> android/app/src/main/AndroidManifest.xml
        echo '</manifest>' >> android/app/src/main/AndroidManifest.xml

        # Create MainActivity.java
        echo 'package com.arcaea.ptt.calculator;' > android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'import android.app.Activity;' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'import android.os.Bundle;' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'import android.webkit.WebView;' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'import android.webkit.WebViewClient;' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'import android.webkit.WebSettings;' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo 'public class MainActivity extends Activity {' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '    @Override' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '    protected void onCreate(Bundle savedInstanceState) {' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        super.onCreate(savedInstanceState);' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        ' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        WebView webView = new WebView(this);' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        setContentView(webView);' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        ' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        WebSettings webSettings = webView.getSettings();' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        webSettings.setJavaScriptEnabled(true);' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        webSettings.setDomStorageEnabled(true);' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        ' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        webView.setWebViewClient(new WebViewClient());' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '        webView.loadUrl("file:///android_asset/index.html");' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '    }' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java
        echo '}' >> android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java

        # Create strings.xml
        echo '<resources>' > android/app/src/main/res/values/strings.xml
        echo '    <string name="app_name">Arcaea PTT Calculator</string>' >> android/app/src/main/res/values/strings.xml
        echo '</resources>' >> android/app/src/main/res/values/strings.xml

    - name: Create Gradle Build Files
      run: |
        # Create root build.gradle
        echo 'buildscript {' > android/build.gradle
        echo '    repositories {' >> android/build.gradle
        echo '        google()' >> android/build.gradle
        echo '        mavenCentral()' >> android/build.gradle
        echo '    }' >> android/build.gradle
        echo '    dependencies {' >> android/build.gradle
        echo '        classpath '"'"'com.android.tools.build:gradle:8.1.2'"'"'' >> android/build.gradle
        echo '    }' >> android/build.gradle
        echo '}' >> android/build.gradle
        echo '' >> android/build.gradle
        echo 'allprojects {' >> android/build.gradle
        echo '    repositories {' >> android/build.gradle
        echo '        google()' >> android/build.gradle
        echo '        mavenCentral()' >> android/build.gradle
        echo '    }' >> android/build.gradle
        echo '}' >> android/build.gradle
        echo '' >> android/build.gradle
        echo 'task clean(type: Delete) {' >> android/build.gradle
        echo '    delete rootProject.buildDir' >> android/build.gradle
        echo '}' >> android/build.gradle

        # Create app build.gradle
        echo 'apply plugin: '"'"'com.android.application'"'"'' > android/app/build.gradle
        echo '' >> android/app/build.gradle
        echo 'android {' >> android/app/build.gradle
        echo '    namespace '"'"'com.arcaea.ptt.calculator'"'"'' >> android/app/build.gradle
        echo '    compileSdk 34' >> android/app/build.gradle
        echo '    ' >> android/app/build.gradle
        echo '    defaultConfig {' >> android/app/build.gradle
        echo '        applicationId "com.arcaea.ptt.calculator"' >> android/app/build.gradle
        echo '        minSdk 21' >> android/app/build.gradle
        echo '        targetSdk 34' >> android/app/build.gradle
        echo '        versionCode 1' >> android/app/build.gradle
        echo '        versionName "1.0.0"' >> android/app/build.gradle
        echo '    }' >> android/app/build.gradle
        echo '    ' >> android/app/build.gradle
        echo '    compileOptions {' >> android/app/build.gradle
        echo '        sourceCompatibility JavaVersion.VERSION_1_8' >> android/app/build.gradle
        echo '        targetCompatibility JavaVersion.VERSION_1_8' >> android/app/build.gradle
        echo '    }' >> android/app/build.gradle
        echo '    ' >> android/app/build.gradle
        echo '    buildTypes {' >> android/app/build.gradle
        echo '        release {' >> android/app/build.gradle
        echo '            minifyEnabled false' >> android/app/build.gradle
        echo '        }' >> android/app/build.gradle
        echo '        debug {' >> android/app/build.gradle
        echo '            minifyEnabled false' >> android/app/build.gradle
        echo '            debuggable true' >> android/app/build.gradle
        echo '        }' >> android/app/build.gradle
        echo '    }' >> android/app/build.gradle
        echo '}' >> android/app/build.gradle

        # Create settings.gradle
        echo 'include '"'"':app'"'"'' > android/settings.gradle
        echo 'rootProject.name = "Arcaea PTT Calculator"' >> android/settings.gradle

        # Create gradle.properties
        echo 'android.useAndroidX=true' > android/gradle.properties
        echo 'android.enableJetifier=true' >> android/gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m' >> android/gradle.properties
        echo 'android.nonFinalResIds=false' >> android/gradle.properties

    - name: Copy HTML file to assets
      run: |
        cp index.html android/app/src/main/assets/

    - name: Build APK
      run: |
        cd android
        
        # Verify gradlew exists
        ls -la gradlew
        
        # Build debug APK
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
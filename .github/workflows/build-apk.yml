name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create capacitor.config.ts if missing
      run: |
        if [ ! -f capacitor.config.ts ]; then
          echo 'File not found, creating default config'
          touch capacitor.config.ts
        fi

    - name: Initialize Capacitor
      run: npx @capacitor/cli init

    - name: Add Android platform
      run: |
        npx @capacitor/cli add android || echo "Android platform already exists"

    - name: Sync Android project
      run: npx @capacitor/cli sync android

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
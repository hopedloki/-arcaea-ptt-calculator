name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Android Project
      run: |
        # Create project structure
        mkdir -p android/app/src/main/{java/com/arcaea/ptt/calculator,res/values,assets}
        mkdir -p android/gradle/wrapper
        
        # Create gradle wrapper properties with simple echo commands
        echo "distributionBase=GRADLE_USER_HOME" > android/gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https://services.gradle.org/distributions/gradle-8.0-bin.zip" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "networkTimeout=10000" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "validateDistributionUrl=true" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> android/gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties

        # Create simple gradlew script with echo
        echo '#!/bin/sh' > android/gradlew
        echo 'exec java -jar gradle/wrapper/gradle-wrapper.jar "$@"' >> android/gradlew
        chmod +x android/gradlew

        # Download gradle wrapper jar
        cd android
        curl -L https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        cd ..

    - name: Create Android Source Files
      run: |
        # Create AndroidManifest.xml
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.arcaea.ptt.calculator">
    
    <uses-permission android:name="android.permission.INTERNET" />
    
    <application
        android:allowBackup="true"
        android:icon="@android:drawable/ic_menu_info_details"
        android:label="Arcaea PTT Calculator"
        android:theme="@android:style/Theme.Light.NoTitleBar">
        
        <activity
            android:name=".MainActivity"
            android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

        # Create MainActivity.java
        cat > android/app/src/main/java/com/arcaea/ptt/calculator/MainActivity.java << 'EOF'
package com.arcaea.ptt.calculator;

import android.app.Activity;
import android.os.Bundle;
import android.webkit.WebView;
import android.webkit.WebViewClient;
import android.webkit.WebSettings;

public class MainActivity extends Activity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        
        WebView webView = new WebView(this);
        setContentView(webView);
        
        WebSettings webSettings = webView.getSettings();
        webSettings.setJavaScriptEnabled(true);
        webSettings.setDomStorageEnabled(true);
        
        webView.setWebViewClient(new WebViewClient());
        webView.loadUrl("file:///android_asset/index.html");
    }
}
EOF

        # Create strings.xml
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
<resources>
    <string name="app_name">Arcaea PTT Calculator</string>
</resources>
EOF

    - name: Create Gradle Build Files
      run: |
        # Create root build.gradle
        cat > android/build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF

        # Create app build.gradle
        cat > android/app/build.gradle << 'EOF'
apply plugin: 'com.android.application'

android {
    namespace 'com.arcaea.ptt.calculator'
    compileSdk 34
    
    defaultConfig {
        applicationId "com.arcaea.ptt.calculator"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
}
EOF

        # Create settings.gradle
        cat > android/settings.gradle << 'EOF'
include ':app'
rootProject.name = "Arcaea PTT Calculator"
EOF

        # Create gradle.properties
        cat > android/gradle.properties << 'EOF'
android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx2048m
android.nonFinalResIds=false
EOF

    - name: Copy HTML file to assets
      run: |
        cp index.html android/app/src/main/assets/

    - name: Build APK
      run: |
        cd android
        
        # Verify gradlew exists
        ls -la gradlew
        
        # Build debug APK
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error